<ion-view view-title="New ">
  <ion-content class="padding">
    <div class="row">
      <div class="col col-100">
        <div class="list list-inset">
          <label class="item item-icon-left item-icon-right" ng-click="openTimePicker1()">
            <i class="icon ion-ios-alarm"></i>
            <div class="row">
              <h1 class="text-center col col-90"> {{time}}</h1>
            </div>
          </label>
          <label class="item item-icon-left">
            <div class="row">
              <i class="icon ion-ios-compose col col-10"></i>
              <input type="text" placeholder="Comment" class="col col-90">
            </div>
          </label>
        </div>

        <div class="list list-inset">
          <label class="item item-icon-left">
            <i class="icon ion-ios-list"></i>
            <div class="row">
              <h2 class=" col col-80"> Repeat</h2>
              <label class="toggle toggle-positive col col-20">
                <input type="checkbox" ng-checked="alarm" ng-click="dm()" >
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </div>
          </label>
          <a class="item item-icon-left item-icon-right" href="#/tab/repeat" ng-if="show_repeat">
            <i class="icon ion-calendar"></i>
            <div class="row">
              <h2 class="col col-90">Mon, Tues, Wed, Thur, Fri</h2>
              <i class="icon ion-ios-arrow-right col col-10"></i>
            </div>
          </a>
          <a class="item item-icon-left item-icon-right" href="#/tab/music">
            <i class="icon ion-music-note"></i>
            <div class="row">
              <h2 class="col col-90"> Chuc be ngu ngon</h2>
              <i class="icon ion-ios-arrow-right col col-10 right"></i>
            </div>
          </a>
          <label class="item item-icon-left item-icon-right">
            <i class="icon ion-image"></i>
            <div class="row">
              <div class="item item-image col col-75">
                <img src="img/blue-album.jpg">
              </div>
            </div>
              <input type="file" name="Change" hidden>
            <i class="icon ion-ios-arrow-right col col-10 right"></i>
          </label>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="row">
        <button class="button button-block button-positive "> Save </button>
      </div>
    </div>
  </ion-content>
</ion-view>
